<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="https://tecnolochicas.mx/" target="_blank">
            <img id="logo" src="https://tecnolochicas.mx/public/images/tecnolochicas-logo.png"
                alt="logo technolochicas">
        </a>
    </header>
    <main id="contacto">
        <h1 class="texto-centrado">Contáctame</h1>
        <form action="" class="texto-centrado">
            <div>
                <label for="email">Nombre:</label>
                <input id="nombre" name="nombre" type="text" placeholder="aquí tu nombre">    
                <label for="email">Correo electrónico:</label>
            <input id="email" name="email" type="email" required>
            </div>
            
            <div>
                <input type="radio" id="html" name="fav_language" value="HTML">
            <label for="html">HTML</label>
            <input type="radio" id="css" name="fav_language" value="CSS">
            <label for="css">CSS</label>
            <input type="radio" id="javascript" name="fav_language" value="JavaScript">
            <label for="javascript">JavaScript</label>
            </div>

            <input type="range">

            <input type="checkbox">
            <input type="color">
            <input type="date">
            <input type="datetime-local">
            <input type="file">
            <input type="button">
            <input type="hidden">
            <input type="image">
            <input type="month">
            <input type="number">
            <input type="password">
        
            <input type="reset">
            <input type="search">
            <input type="submit">
            <input type="tel">
            <input type="time">
            <input type="url">
            <input type="week">
        </form>
    </main>
    <footer>
        <h5>Hecho por Malinali (<i><a href="https://malinali.dev/">malinali.dev</a></i>) en <b>Technolochicas PRO</b></h5>
        <h6>
            <a href="index.html">Página Principal</a>
        </h6>
    </footer>
</body>
</html>
